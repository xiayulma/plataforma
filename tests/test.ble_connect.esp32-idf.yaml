substitutions:
  # Set the MAC address of your Victron device here
  mac_address: 60:A4:23:91:8F:55

esphome:
  name: "esp32-idf"

external_components:
  # https://github.com/esphome/esphome/pull/4258
  - source: github://pr#4258
    components: [ble_client, esp32_ble, esp32_ble_client, esp32_ble_tracker]
  - source:
      type: local
      path: ../components
    components: ["victron_ble_connect", "victron_scanner"]

esp32:
  board: esp32dev
  framework:
    type: esp-idf

logger:
  level: INFO

esp32_ble:
  io_capability: keyboard_only

esp32_ble_tracker:

ble_client:
  - mac_address: ${mac_address}
    id: victron_smart_shunt_ble_client_id
    on_passkey_request:
      then:
        - logger.log: "Authenticating with passkey"
        - ble_client.passkey_reply:
            id: victron_smart_shunt_ble_client_id
            passkey: 123456

sensor: !include test.ble_connect.common.sensor.yaml
